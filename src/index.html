<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
</head>
<body>
  <dialog class="new-todo-dialog">
    <form method="dialog" class="add-form" id="addform">
      <label for="title">Todo Title</label>
      <input type="text" name="title" id="title">
      <label for="description">Todo Desc</label>
      <input type="text" name="description" id="description">
      <label for="dueDate">Due Date</label>
      <input type="date" name="dueDate" id="dueDate">
      <label for="priority">Priority</label>
      <select name="priority" id="priority">
        <option value="low">Low</option>
        <option value="mid">Mid</option>
        <option value="high">High</option>
      </select>
      <label for="list">List</label>
      <select name="list" id="list">
      </select>
      <button class="add-button" autofocus>Add To Do</button>
      <button type="button" class="close-modal">Close</button>
    </form>
  </dialog>
  <div class="container">
    <div class="header">
      <div class="logo">
        <h1>ToDo App</h1>
      </div>
    </div>
    <div class="sidebar">
      <div class="menu">
        <div class="projects">
        </div>
        <button class="btn-new-project-modal">+PROJECT</button>
      </div>
    </div>
    <div class="main">
      <button class="btn-new-todo-modal">+TODO</button>
      <div class="todos">
      </div>
    </div>
  </div>
</body>
</html>
