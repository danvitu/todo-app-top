<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo App</title><script defer="defer" src="main.js"></script></head><body><dialog class="new-todo-dialog"><form method="dialog" class="add-form" id="addform"><div class="form-content"><label for="title">Todo</label> <input name="title" id="title" maxlength="80" required> <label for="description">Description</label> <input name="description" id="description" maxlength="80"> <label for="dueDate">Due Date</label> <input type="date" name="dueDate" id="dueDate" required> <label for="priority">Choose priority</label> <select name="priority" id="priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <label for="list">Choose list</label> <select name="list" id="list"></select></div><div class="modal-buttons"><button class="add-button" autofocus>Add To Do</button> <button type="button" class="close-modal">Cancel</button></div></form></dialog><div class="container"><div class="sidebar"><div class="menu"><div class="logo"><h1>ToDo App</h1></div><div class="projects-header"><p>My Lists</p><button class="btn-new-project-modal"></button></div><div class="projects"></div></div></div><div class="main"><button class="btn-new-todo-modal"><p class="add-task-text-button">Add task</p></button><div class="todos"></div></div></div></body></html>
